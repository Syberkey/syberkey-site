<footer class="bg-dark-blue text-white py-12">
    <div class="container mx-auto px-6">
        <div class="flex flex-wrap justify-between items-center">
            <div class="w-full md:w-1/3 text-center md:text-left mb-6 md:mb-0">
                <h3 class="text-xl font-semibold mb-2">SyberKey</h3>
                <p class="text-gray-400 text-sm">{{ .Site.Params.footer_text }}</p>
            </div>
            <div class="w-full md:w-1/3 text-center mb-6 md:mb-0">
                <div class="flex justify-center space-x-6">
                    {{ with .Site.Params.facebook }}
                    <a href="{{ . }}" class="text-gray-400 hover:text-white transition duration-300 text-xl">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    {{ end }}
                    {{ with .Site.Params.twitter }}
                    <a href="{{ . }}" class="text-gray-400 hover:text-white transition duration-300 text-xl">
                        <i class="fab fa-twitter"></i>
                    </a>
                    {{ end }}
                    {{ with .Site.Params.linkedin }}
                    <a href="{{ . }}" class="text-gray-400 hover:text-white transition duration-300 text-xl">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    {{ end }}
                </div>
            </div>
            <div class="w-full md:w-1/3 text-center md:text-right">
                <p class="text-gray-400 text-sm">&copy; {{ now.Format "2006" }} SyberKey. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>
