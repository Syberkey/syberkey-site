<section class="py-20 core-features-bg text-white">
    <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-12">{{ .title }}</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            {{ range .features }}
            <div class="bg-blue-900 rounded-lg shadow-lg p-8 transform hover:scale-105 transition duration-300">
                <i class="fas fa-{{ .icon }} text-4xl text-yellow-400 mb-6"></i>
                <h3 class="text-xl font-semibold mb-4">{{ .title }}</h3>
                <p class="text-gray-300 text-sm">{{ .description }}</p>
            </div>
            {{ end }}
        </div>
    </div>
</section>
